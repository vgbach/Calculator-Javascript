<!DOCTYPE html>
<html>


<style>

#body {
    display: flex;
    justify-content: center;
}

#frame {
    display: flex;
    flex-direction: column;
    height: 700px;
    width: 400px;
    margin-top: 100px;
    border: 1px solid black
}

#display {
    height: 200px;
}

#buttons {
    display: flex;
    flex-direction: column;
}

#buttons button {
    height: 100px;
    width: 100px;
}

#buttons div {
    display: flex;
    flex-direction: row;
}

</style>


<head>

<title>Calculator</title>
<meta charset="UTF-8"/>
<script src="cal.js" defer></script>
<link href="reset.css" rel="stylesheet" type="text/css" media="all"/>

</head>


<body id="body">

<div id="frame">
    <div id="display">
        <p id="main-display">0</p>
    </div>
    <div id="buttons">
        <div id="first-row">
            <button id="clear">AC</button>
            <button id="negate">+/-</button>
            <button id="percent">%</button>
            <button class="operation" id="add">+</button>
        </div>
        <div id="second-row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation" id="subtract">-</button>
        </div>
        <div #id="third-row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation" id="multiply">x</button>
        </div>
        <div #id="fourth-row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation" id="divide">/</button>
        </div>
        <div #id="fifth-row">
            <button id="decimal">.</button>
            <button class="number">0</button>
            <button id="ans">ans</button>
            <button id="equal">=</button>
        </div>
    </div>
</div>    

</body>


</html>
